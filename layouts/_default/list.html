{{ define "main" }}
<header class="post-header">
  <h1>{{ .Title }}</h1>
  {{ with .Description }}<p>{{ . }}</p>{{ end }}
</header>

<ul class="posts-list">
  {{ range .Pages }}
  <li class="post-item">
    <h3 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ partial "post-meta.html" . }}
  </li>
  {{ end }}
</ul>

{{ template "_internal/pagination.html" . }}
{{ end }}
